<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution API - Tester de Mensajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #25D366;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .api-button {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .api-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }
        
        .api-button:active {
            transform: translateY(0);
        }
        
        .api-button.media {
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A24 100%);
        }
        
        .api-button.buttons {
            background: linear-gradient(135deg, #4834D4 0%, #686DE0 100%);
        }
        
        .response-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #25D366;
        }
        
        .response-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .response-content {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .config-info {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }
        
        .config-info h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        
        .config-info code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Evolution API Tester</h1>
            <p>Prueba y env√≠a mensajes de WhatsApp desde tu navegador</p>
        </div>
        
        <div class="content">
            <div class="config-info">
                <h3>üìã Configuraci√≥n Actual</h3>
                <p><strong>API URL:</strong> <code>http://localhost:8081</code></p>
                <p><strong>API Key:</strong> <code>evolution_api_key_2024</code></p>
                <p><strong>Instancia:</strong> <code>h</code></p>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">üì± N√∫mero de Tel√©fono (con c√≥digo de pa√≠s):</label>
                <input type="text" id="phoneNumber" placeholder="50763116918" value="50763116918">
            </div>
            
            <div class="form-group">
                <label for="messageText">üí¨ Texto del Mensaje:</label>
                <textarea id="messageText" rows="3" placeholder="Escribe tu mensaje aqu√≠...">¬°Hola desde Evolution API! üöÄ</textarea>
            </div>
            
            <div class="form-group">
                <label for="imageUrl">üñºÔ∏è URL de Imagen (para mensaje con media):</label>
                <input type="url" id="imageUrl" placeholder="https://picsum.photos/400/300" value="https://picsum.photos/400/300">
            </div>
            
            <div class="form-group">
                <label for="imageCaption">üìù Caption de la Imagen:</label>
                <input type="text" id="imageCaption" placeholder="Descripci√≥n de la imagen" value="Imagen enviada desde Evolution API üì∏">
            </div>
            
            <div class="button-group">
                <button class="api-button" onclick="sendTextMessage()">
                    üìù Enviar Mensaje de Texto
                </button>
                
                <button class="api-button media" onclick="sendMediaMessage()">
                    üñºÔ∏è Enviar Mensaje con Imagen
                </button>
                
                <button class="api-button buttons" onclick="sendButtonMessage()">
                    üîò Enviar Mensaje con Botones
                </button>
            </div>
            
            <div class="response-section">
                <h3>üìä Respuesta de la API</h3>
                <div id="statusMessage" class="status" style="display: none;"></div>
                <div id="responseContent" class="response-content">Haz clic en cualquier bot√≥n para enviar un mensaje...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081';
        const API_KEY = 'evolution_api_key_2024';
        const INSTANCE = 'h';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function updateResponse(content) {
            document.getElementById('responseContent').textContent = content;
        }

        async function makeAPICall(endpoint, body) {
            showStatus('Enviando mensaje...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': API_KEY
                    },
                    body: JSON.stringify(body)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showStatus('‚úÖ Mensaje enviado exitosamente!', 'success');
                    updateResponse(JSON.stringify(result, null, 2));
                } else {
                    showStatus('‚ùå Error al enviar mensaje', 'error');
                    updateResponse(`Error ${response.status}: ${JSON.stringify(result, null, 2)}`);
                }
            } catch (error) {
                showStatus('‚ùå Error de conexi√≥n', 'error');
                updateResponse(`Error: ${error.message}\n\nVerifica que Evolution API est√© ejecut√°ndose en http://localhost:8081`);
            }
        }

        function sendTextMessage() {
            const number = document.getElementById('phoneNumber').value;
            const text = document.getElementById('messageText').value;
            
            if (!number || !text) {
                showStatus('‚ö†Ô∏è Completa el n√∫mero y el mensaje', 'error');
                return;
            }

            const body = {
                number: number,
                text: text
            };

            makeAPICall(`/message/sendText/${INSTANCE}`, body);
        }

        function sendMediaMessage() {
            const number = document.getElementById('phoneNumber').value;
            const media = document.getElementById('imageUrl').value;
            const caption = document.getElementById('imageCaption').value;
            
            if (!number || !media) {
                showStatus('‚ö†Ô∏è Completa el n√∫mero y la URL de imagen', 'error');
                return;
            }

            const body = {
                number: number,
                mediatype: "image",
                media: media,
                caption: caption
            };

            makeAPICall(`/message/sendMedia/${INSTANCE}`, body);
        }

        function sendButtonMessage() {
            const number = document.getElementById('phoneNumber').value;
            
            if (!number) {
                showStatus('‚ö†Ô∏è Completa el n√∫mero de tel√©fono', 'error');
                return;
            }

            const body = {
                number: number,
                title: "üéØ Selecciona una opci√≥n",
                description: "Por favor, elige una de las siguientes opciones:",
                buttons: [
                    {
                        buttonId: "option1",
                        buttonText: {
                            displayText: "‚úÖ Opci√≥n 1"
                        },
                        type: "reply"
                    },
                    {
                        buttonId: "option2",
                        buttonText: {
                            displayText: "üöÄ Opci√≥n 2"
                        },
                        type: "reply"
                    },
                    {
                        buttonId: "option3",
                        buttonText: {
                            displayText: "üí° Opci√≥n 3"
                        },
                        type: "reply"
                    }
                ]
            };

            makeAPICall(`/message/sendButtons/${INSTANCE}`, body);
        }

        // Funci√≥n para verificar el estado de la API al cargar
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/instance/connectionState/${INSTANCE}`, {
                    headers: { 'apikey': API_KEY }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    updateResponse(`üü¢ API Conectada\nEstado de instancia '${INSTANCE}': ${result.instance?.state || 'Desconocido'}\n\nListo para enviar mensajes...`);
                } else {
                    updateResponse('üî¥ Error de conexi√≥n con la API\nVerifica que Evolution API est√© ejecut√°ndose en http://localhost:8081');
                }
            } catch (error) {
                updateResponse('üî¥ No se puede conectar con Evolution API\nVerifica que est√© ejecut√°ndose en http://localhost:8081');
            }
        }

        // Verificar estado al cargar la p√°gina
        window.onload = checkAPIStatus;
    </script>
</body>
</html>
